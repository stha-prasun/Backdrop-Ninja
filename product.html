<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Background Remover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Comparison Slider -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/img-comparison-slider@7/dist/index.js"></script>

    <style>
      img-comparison-slider {
        width: 100%;
        max-width: 100%;
        aspect-ratio: 16/9;
        display: block;
        overflow: hidden;
      }
      img-comparison-slider img {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col items-center py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">Background Remover</h1>

    <input
      type="file"
      id="imageUpload"
      accept="image/*"
      class="mb-4 border p-2 rounded"
    />

    <button
      id="removeBtn"
      class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700"
    >
      Remove Background
    </button>

    <div id="loader" class="mt-6 text-gray-600 hidden">Processing...</div>

    <div id="comparison" class="mt-10 w-full max-w-4xl hidden">
      <img-comparison-slider>
        <img id="original" slot="first" src="" alt="Original Image" />
        <img id="result" slot="second" src="" alt="Result Image" />
      </img-comparison-slider>

      <a
        id="downloadBtn"
        href="#"
        download="bg-removed.png"
        class="mt-4 inline-block bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700"
        >Download Removed Image</a
      >
    </div>

    <script>
      const imageInput = document.getElementById("imageUpload");
      const removeBtn = document.getElementById("removeBtn");
      const originalImg = document.getElementById("original");
      const resultImg = document.getElementById("result");
      const downloadBtn = document.getElementById("downloadBtn");
      const loader = document.getElementById("loader");
      const comparison = document.getElementById("comparison");

      let originalFile = null;

      imageInput.addEventListener("change", (e) => {
        originalFile = e.target.files[0];
        if (originalFile) {
          originalImg.src = URL.createObjectURL(originalFile);
          comparison.classList.add("hidden");
        }
      });

      removeBtn.addEventListener("click", async () => {
        if (!originalFile) {
          alert("Please upload an image first.");
          return;
        }

        loader.classList.remove("hidden");

        const formData = new FormData();
        formData.append("image_file", originalFile);

        try {
          const response = await fetch("https://api.remove.bg/v1.0/removebg", {
            method: "POST",
            headers: {
              "X-Api-Key": "gakq5SZQ7kfHyEiypntyVVWP",
            },
            body: formData,
          });

          if (!response.ok) {
            throw new Error("Failed to remove background");
          }

          const blob = await response.blob();
          const imageUrl = URL.createObjectURL(blob);

          resultImg.src = imageUrl;
          downloadBtn.href = imageUrl;

          comparison.classList.remove("hidden");
        } catch (err) {
          alert("Error: " + err.message);
        } finally {
          loader.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
